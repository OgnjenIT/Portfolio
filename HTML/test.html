<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podijeljena stranica</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100%;
        }

        .left-side,
        .right-side {
            flex: 1;
            padding: 20px;
            flex-shrink: 0;
            /* Dodano kako bi spriječili smanjivanje kada nema dovoljno prostora */
        }

        .left-side {
            background-color: #f0f0f0;
        }

        .right-side {
            background-color: #e0e0e0;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="left-side">
            <h2>Lijeva strana</h2>
            <p>Ovdje možete dodati sadržaj lijeve strane.</p>
        </div>
        <div class="right-side">
            <h2>Desna strana</h2>
            <p>Ovdje možete dodati sadržaj desne strane.</p>
        </div>
    </div>

</body>

</html>
